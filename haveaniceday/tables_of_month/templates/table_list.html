{# tables_of_month/templates/table_list.html #}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ value|default:"Dashboard" }}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'home' %}">{{ value|default:"Dashboard" }}</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div>
          <ul class="nav navbar-nav">
            <li>
              <a href="#">人員輪值表</a>
            </li>
            <li>
              <a href="#">機房檢查表</a>
            </li>
            <li>
              <a href="#">機房日誌</a>
            </li>
          </ul>
          <form class="navbar-right navbar-form" method="post" action="#">
            {% if user.is_authenticated %}
            {% csrf_token %}
            <input type="hidden" name="next" value="#">
            <button class="btn btn-default" type="submit">登出</button>
            {% else %}
            <a class="btn btn-default" href="#">登入</a>
            {% endif %}
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      {% for table in tables %}
      <div class="_table">
        <h2><a href="{% url 'table_detail' pk=table.pk %}">{{ table }}</a></h2>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
